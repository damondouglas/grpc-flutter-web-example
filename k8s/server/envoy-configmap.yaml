apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-conf
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: grpc_listener
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 443
          filter_chains:
            - filters:
                name: envoy.http_connection_manager
                typed_config:
                  "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                  codec_type: auto
                  stat_prefix: ingress_http
                  route_config:
                    name: local_route
                    virtual_hosts:
                      - name: service
                        domains:
                          - "*"
                        cors:
                          allow_origin_string_match:
                            - safe_regex:
                                google_re2: {}
                                regex: \*
                          allow_methods: GET, PUT, DELETE, POST, OPTIONS
                          allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web
                          expose_headers: grpc-status,grpc-message
                        routes:
                          - match:
                              prefix: "/"
                            route:
                              cluster: api_service
                              max_grpc_timeout: 0s
                  http_filters:
                    - name: envoy.cors
                    - name: envoy.grpc_web
                    - name: envoy.router
              tls_context:
                common_tls_context:
                  tls_certificates:
                    - certificate_chain:
                        filename: "/etc/ssl/envoy/tls.crt"
                      private_key:
                        filename: "/etc/ssl/envoy/tls.key"
      clusters:
        - name: api_service
          connect_timeout: 0.25s
          type: logical_dns
          http2_protocol_options: {}
          lb_policy: round_robin
          load_assignment:
            cluster_name: api_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 0.0.0.0
                          port_value: 9090
